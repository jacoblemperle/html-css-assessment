<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML Assessment</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="main-wrapper">
        <section class="header">
            <ul class="desktop-tags">
                <li class="desktop-header">Home</li>
                <li class="desktop-header">About</li>
                <li class="desktop-header">Story</li>
            </ul>
            <ul class="mobile-tags">
              <div class="mobile-holder-left">
                <i class="hamburger-header fa fa-bars fa-2x" aria-hidden="true"></i>
              </div>
              <div class="mobile-holder-right">
                <i class="mobile-header fa fa-twitter fa-2x" aria-hidden="true"></i>
                <i class="mobile-header fa fa-facebook-official fa-2x" aria-hidden="true"></i>
              </div>
            </ul>
        </section>
        <section class="main-content">
            <div class="title-cont">
                <div class="title">
                    <h1>Your</h1>
                    <h3>Personal Portfolio</h3>
                </div>
            </div>

        </section>
        <section class="footer">
            <div class="icon-footer">
                <i class="fa fa-chevron-circle-down fa-5x" aria-hidden="true"></i>
            </div>
        </section>
    </main>
    <script src="https://use.fontawesome.com/de46eec48b.js"></script>
</body>

</html>
